<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 1</title>
  <style>
    table, tr, th, td{
      border: 1px solid black;
    }
    th{
      background-color: aquamarine;
    }
  .head{
    background-color: yellow;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Device</th>
      <th>Brand</th>
      <th colspan="2">Specialization</th>
    </tr>
    <tr>
      <td rowspan="3">Smartphone</td>
      <td rowspan="3">Apple</td>
      <th class="head">Modle</th>
      <th class="head">Storage</th>
    </tr>
    <tr>
      <td>iPhone 12Pro</td>
      <td>256 GB</td>
    </tr>
    <tr>
      <td>iPhone SE</td>
      <td>128 GB</td>

    </tr>
    <tr>
      <td>Laptop</td>
      <td>HP</td>
      <td colspan="2"> "15.6 Display</td>
    </tr>
    <tr>
      <td>Tablet</td>
      <td>Samsung</td>
      <td colspan="2"> "10 Display</td>
    </tr>
  </table>
</body>
</html>
